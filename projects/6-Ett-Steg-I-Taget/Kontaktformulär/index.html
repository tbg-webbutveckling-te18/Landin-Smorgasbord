<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontaktformul√§r</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <section class="form-container">
        <form action="mailto:limpan.landin@gmail.com" class="main-form">
            <p>
                <label for="username">Username</label>
                <input type="text" required id="username" placeholder="Enter your username...">
            </p>
            
            <p>
                <label for="password">Password</label>
                <input type="text" required id="password" placeholder="Enter your password...">
            </p>
            
            <p>
                <label for="email">E-mail</label>
                <input type="email" required id="email" placeholder="Enter your E-mail...">
            </p>
            
            <p>
                <label for="phonenumber">Phonenumber</label>
                <input type="tel" required id="phonenumber" placeholder="Enter your phonenumber...">
            </p>
            
            <p>
                <label for="message">Your Message</label>
                <textarea maxlength="200" required id="message" placeholder="Enter your message" ></textarea>
            </p>
            
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </section>
</body>
</html>

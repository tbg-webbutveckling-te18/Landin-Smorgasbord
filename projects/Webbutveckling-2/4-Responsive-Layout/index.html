<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responisve Layout</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/tablet.css" media="screen and (max-width: 900px)">
    <link rel="stylesheet" href="assets/css/phone.css" media="screen and (max-width: 550px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="add-flex">
            <h1>NHL<span class="span-logo">Highlights</span></h1>
            <img src="assets/images/Icon awesome-hamburger.svg" alt="mobile icon" class="mobile-icon">
            <nav class="add-flex mobile-menu">
                <img src="assets/images/Icon ionic-md-close.svg" alt="mobile close icon" class="mobile-icon-close">
                <ul class="add-flex">
                    <li class="active">Start</li>
                    <li>About</li>
                    <li>Gallery</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main class="add-flex">
            <aside class="main-left"></aside>
            <section class="main-center">
                <h2>Latest Highlights</h2>

                <section class="main-content">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/LoSssG-9B-8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>

                <section class="main-content">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/yXjMihyAcsU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>

                <section class="main-content">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/tKIHzvoaFzw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>
                
            </section>
            <aside class="main-right">
                <section class="newsletter">
                    <h2>Sign up for our newsletter</h2>
                    <section class="newsletter-input">
                        <p class="email">
                            <label for="email">E-mail</label>
                            <input type="email" required id="email" placeholder="Enter your E-mail...">
                        </p>
                        <p class="checkbox">
                            <input type="checkbox" id="agreement">
                            <label for="agreement">I agree to the processing of my personal data</label>
                        </p>
                        <button>
                            Sign Up
                        </button>
                    </section>
                </section>
            </aside>
        </main>
        <footer>
            <section class="social-media">
                <h1>Follow us on social media</h1>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
            </section>
            <section class="contact">
                <h1>Contact</h1>
                <p>Phone: 070 123 45 67</p>
                <p>Email: nhlhighlights@gmail.com</p>
                <p>Adress: teststreet 123</p>
            </section>
        </footer>
    </div>
    <script src="assets/js/phone.js"></script>
</body>
</html>

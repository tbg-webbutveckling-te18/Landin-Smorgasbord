<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responisve Layout</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/tablet.css" media="screen and (max-width: 900px)">
    <link rel="stylesheet" href="assets/css/phone.css" media="screen and (max-width: 550px)">
</head>
<body>
    <div class="container">
        <header class="add-flex">
            <h1>NHL<span class="span-logo">Highlights</span></h1>
            <img src="assets/images/Icon awesome-hamburger.svg" alt="mobile icon" class="mobile-icon">
            <nav class="add-flex mobile-menu">
                <img src="assets/images/Icon ionic-md-close.svg" alt="mobile close icon" class="mobile-icon-close">
                <ul class="add-flex">
                    <li class="active">Start</li>
                    <li>About</li>
                    <li>Gallery</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main class="add-flex">
            <aside class="main-left"></aside>
            <section class="main-center">
                <h2>Latest Highlights</h2>

                <section class="main-content">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/LoSssG-9B-8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>

                <section class="main-content">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/yXjMihyAcsU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>

                <section class="main-content">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/tKIHzvoaFzw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>
                
            </section>
            <aside class="main-right"></aside>
        </main>
        <footer></footer>
    </div>
    <script src="assets/js/phone.js"></script>
</body>
</html>
